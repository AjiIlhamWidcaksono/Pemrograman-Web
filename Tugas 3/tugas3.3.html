<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Cases</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 10px;
        color: #333;
      }

      .description {
        text-align: center;
        max-width: 800px;
        margin: 0 auto 30px;
        color: #666;
        line-height: 1.6;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        height: 250px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      .gallery-item:nth-child(1) {
        grid-column: 1;
        grid-row: 1;
      }

      .gallery-item:nth-child(2) {
        grid-column: 2;
        grid-row: 1;
      }

      .gallery-item:nth-child(3) {
        grid-column: 1;
        grid-row: 2;
      }

      .gallery-item:nth-child(4) {
        grid-column: 2;
        grid-row: 2;
      }

      .gallery-item:nth-child(5) {
        grid-column: 1 / span 2;
        grid-row: 3;
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: 1fr;
        }
        .gallery-item:nth-child(n) {
          grid-column: 1;
        }
        .gallery-item:nth-child(1) {
          grid-row: 1;
        }
        .gallery-item:nth-child(2) {
          grid-row: 2;
        }
        .gallery-item:nth-child(3) {
          grid-row: 3;
        }
        .gallery-item:nth-child(4) {
          grid-row: 4;
        }
        .gallery-item:nth-child(5) {
          grid-row: 5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>our cases</h1>
      <p class="description">
        Working with Wonderful Creative Agency to create our website was a
        purely smooth operation. They shared our vision for the website and
        helped us realize it and we couldn't be more pleased with the results.
      </p>

      <div class="gallery">
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1503919005314-30d93d07d823?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>

        <!-- Portrait photo -->
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>

        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1470093851219-69951fcbb533?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>

        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1456926631375-92c8ce872def?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>

        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1611689342806-0863700ce1e4?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>
      </div>
    </div>
  </body>
</html>
